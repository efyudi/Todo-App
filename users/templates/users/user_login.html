{% extends "users/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="mt-2">
            {{ form|crispy }}
        </fieldset>
        <fieldset>
            <button class="btn btn-info" type="submit">Login</button>
        </fieldset>
    </form>
{% endblock %}
