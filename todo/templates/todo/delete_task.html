{% extends "todo/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <button class="btn btn-danger" type="submit">Delete</button>
    </form>
    <a href="{% url 'todo_home' %}" class="btn btn-info" >Cancel</a>


{% endblock %}
