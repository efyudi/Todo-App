<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do's</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .navbar{
            width: 100%;
            background-color: beige;
        }

        .logout_btn{
            color: lightcoral;
        }

        .login_btn{
            color: lightgreen;
        }
        .add_task_btn{
            color: turquoise;
        }
        .buttons{
            float: right;
        }

        .delete_btn{
            content: "\00d7";
            color: red;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <h3 class="app_label ml-3 pt-3">Todo Lister</h3>
        <div class="buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'add_task' %}" class="btn pt-3 mr-3 add_task_btn">Add Task</a>
                <a href="{% url 'user_logout' %}" class="btn pt-3 logout_btn">Logout</a>
            {%else%}
                <a href="{% url 'user_login' %}" class="btn pt-3 mr-3 login_btn">Login</a>
            {%endif%}
        </div>
    </nav>
    <div class="container">
        <h2 class="mt-3">To Do {{ additional_text }}</h2>
        {% block content %}

        {% endblock %}
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    {% block javascript %}
        
    {% endblock %}
    
</body>
</html>
